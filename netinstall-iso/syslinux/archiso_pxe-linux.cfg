LABEL arch_nbd
TEXT HELP
Boot the BlackArch Linux NetInstall medium using NBD.
It allows you to install BlackArch Linux or perform system maintenance.
ENDTEXT
MENU LABEL BlackArch Linux NetInstall medium (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

